name: Code Quality

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [main]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'package-lock.json'

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Lint with warnings
        run: npm run lint -- --max-warnings=0 || true

      - name: ðŸ”§ Type check strict
        run: npx tsc --noEmit --pretty

      - name: ðŸ“Š Check for outdated dependencies
        run: |
          echo "## ðŸ“¦ Dependency Check" >> $GITHUB_STEP_SUMMARY
          npm outdated || echo "âœ… All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
