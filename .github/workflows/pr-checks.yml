name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better analysis

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run linter
        run: npm run lint
        continue-on-error: true

      - name: ðŸ”§ Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ðŸ“ Check build size
        run: |
          npm run build 2>&1 | tee build-output.txt
          # Extract build info if available
          if grep -q "Route (app)" build-output.txt; then
            echo "## ðŸ“Š Build Size Analysis" >> $GITHUB_STEP_SUMMARY
            grep "Route (app)" build-output.txt >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: âœ… Check for common issues
        run: |
          echo "## ðŸ” Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          
          # Check for console.log statements (common in PRs)
          if git diff origin/${{ github.base_ref }}...HEAD --name-only | grep -E '\.(ts|tsx|js|jsx)$' | xargs grep -l "console\.log" 2>/dev/null; then
            echo "âš ï¸ Found console.log statements. Consider removing before merging." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No console.log statements found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for TODO/FIXME comments
          if git diff origin/${{ github.base_ref }}...HEAD --name-only | grep -E '\.(ts|tsx|js|jsx)$' | xargs grep -i "TODO\|FIXME" 2>/dev/null; then
            echo "ðŸ“ Found TODO/FIXME comments. Review if they should be addressed." >> $GITHUB_STEP_SUMMARY
          fi
